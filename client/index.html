<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="container" id="noticeApp"> 


<header>
	<h4>Vue events notice board</h4>
</header>


<main>
	


<div class="row">

	<!-- add new -->
	<div class="card-panel col s4 pad">
		<h6>Please enter an event to track</h6>
		<form class="pad">
			<div class="row">
				<input type="text" name="eventName" id="eventName" placeholder="Event name?" v-model="event.name">
				<label for="eventName">Enter the event name</label>
			</div>
			<div class="row">
				<input type="text" name="eventDesc" id="eventDesc" placeholder="Event desc?" v-model="event.desc">
				<label for="eventDesc">Enter the event desc</label>
			</div>
			<div class="row">
				<a class="waves-effect waves-light btn" v-on="click: addMessage">submit</a>
			</div>
		</form>

	</div>

	<!-- view existing -->
	<ul class="collection col s8 pad">
		<li class="collection-item">item1</li>
		<li id="entry"></li>
	</ul>
</div>





</main>




<script type="text/javascript" src="../jspm_packages/system.js"></script>
<script type="text/javascript" src="../config.js"></script>
<script type="text/javascript">
	System.import("js/src/main.js");
</script>

</body>
</html>
